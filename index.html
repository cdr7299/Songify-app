<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title> Song App</title>
      <link rel="stylesheet" type="text/css" href="font-awesome.css">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
       <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open%20Sans">
   </head>
   <body>
      <div class="wrapper">
         <section class="welcome-screen animated infinite pulse" id="welcome-page">
            <h1> Welcome to Songify </h1>
            <div id="loading"><img src ="loading.gif" style="height:60px; "></div>
            <!--h3> Enter name to acesss your account </h3>
            <div class="input-wrapper">
               <input type="text" placeholder="Name" id="name-input">
               <button> Go </button>
            </div-->
         </section>
         <div class="main hidden" id="main-app">
            <header>
               <div class="right floated user-name">
                  Welcome!
               </div>
            </header>
            <section class="mood-sorting" id="mood-sorting-list" >

                <div class="mood-list" id="mood-chill">
                    <img class="mood-list-img" src="img/chill.jpg">
                </div> 
                <div class="mood-list" id="mood-rock">
                    <img class="mood-list-img" src="img/rock.jpg">
                </div> 
                <div class="mood-list" id="mood-pop">
                    <img class="mood-list-img" src="img/pop.jpg">
                </div> 
                <div class="mood-list" id="mood-alternative">
                    <img class="mood-list-img" src="img/alternative.jpg">
                </div> 
                <div class="mood-list" id="mood-metal">
                    <img class="mood-list-img" src="img/metal.jpg">
                </div> 



            </section>
            <section class="content hidden">
            <div>
            <button class="button-style" id="back">Go Back</button>
            </div>
               <audio src="song1.mp3"></audio>
                    <table id="songs">
                        <thead class="list-headers">
                                <tr><td> Title </td>
                                <td> Artist </td>
                                <td> Album </td>
                                <td> Duration </td>
                            </tr></thead>
                            <!-- <div class="song-list"> -->
                        <tbody>
                                <tr class="song" id="song1">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                                <tr class="song" id="song2">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                                <tr class="song" id="song3">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                            <!-- </div> -->
                        </tbody>
                    </table>

               <div class="current-song-wrapper" id = "now-playing">
                  <img src="img/song1.jpg" class="current-song-image">
                  <div>
                     <p class="current-song-name">None</p>
                     <p class="current-song-album">None</p>
                  </div>
               </div>
            </section>
            <footer>
               <div class="controls">
                  <div class="player-buttons">
                     <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                           <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                           <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                           <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                           <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                  </div>
                  <div class="progress-wrapper">
                     <span class="time-elapsed"> </span>
                     <div class="player-progress">
                        <div class="progress-filled"> </div>
                     </div>
                     <span class="song-duration"></span>
                  </div>
               </div>
            </footer>
         </div>
      </div>
      <script src="jquery.js"></script>
      <script src="main.js"></script>
      <script src= "https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
   </body>
</html>
